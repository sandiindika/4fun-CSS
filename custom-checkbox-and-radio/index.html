<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CSS Custom</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>CSS Custom Checkbox & Radio Button</header>

    <main>
        <section class="drinks">
            <h3>Choose your favorite drinks.</h3>
            <div class="options">
                <input type="checkbox" name="drink" id="epsilon-1a">
                <label for="epsilon-1a" class="checkbox-1">Tea</label>

                <input type="checkbox" name="drink" id="epsilon-1b">
                <label for="epsilon-1b" class="checkbox-1">Coffee</label>

                <input type="checkbox" name="drink" id="epsilon-1c">
                <label for="epsilon-1c" class="checkbox-1">Milk</label>

                <input type="checkbox" name="drink" id="epsilon-1d">
                <label for="epsilon-1d" class="checkbox-1">Water</label>
            </div>
        </section>

        <section class="food">
            <h3>Choose your favorite food.</h3>
            <div class="options">
                <input type="checkbox" name="food" id="epsilon-2a">
                <label for="epsilon-2a" class="checkbox-2">Pizza</label>

                <input type="checkbox" name="food" id="epsilon-2b">
                <label for="epsilon-2b" class="checkbox-2">Burger</label>

                <input type="checkbox" name="food" id="epsilon-2c">
                <label for="epsilon-2c" class="checkbox-2">Pasta</label>

                <input type="checkbox" name="food" id="epsilon-2d">
                <label for="epsilon-2d" class="checkbox-2">Rice</label>
        </section>

        <section class="language">
            <h3>Choose your favorite programming language.</h3>
            <div class="options">
                <input type="checkbox" name="language" id="epsilon-3a">
                <label for="epsilon-3a" class="checkbox-3">JavaScript</label>

                <input type="checkbox" name="language" id="epsilon-3b">
                <label for="epsilon-3b" class="checkbox-3">Python</label>

                <input type="checkbox" name="language" id="epsilon-3c">
                <label for="epsilon-3c" class="checkbox-3">C++</label>

                <input type="checkbox" name="language" id="epsilon-3d">
                <label for="epsilon-3d" class="checkbox-3">Java</label>
            </div>
        </section>

        <section class="education">
            <h3>Choose your background education?</h3>
            <div class="options">
                <input type="radio" name="education" id="epsilon-4a">
                <label for="epsilon-4a" class="radio-1">High School</label>

                <input type="radio" name="education" id="epsilon-4b">
                <label for="epsilon-4b" class="radio-1">University</label>

                <input type="radio" name="education" id="epsilon-4c">
                <label for="epsilon-4c" class="radio-1">Graduated</label>

                <input type="radio" name="education" id="epsilon-4d">
                <label for="epsilon-4d" class="radio-1">None</label>
            </div>
        </section>

        <section class="life">
            <h3>What you don't like to do?</h3>
            <div class="options">
                <input type="radio" name="life" id="epsilon-5a">
                <label for="epsilon-5a" class="radio-2">Cycling</label>

                <input type="radio" name="life" id="epsilon-5b">
                <label for="epsilon-5b" class="radio-2">Cooking</label>

                <input type="radio" name="life" id="epsilon-5c">
                <label for="epsilon-5c" class="radio-2">Reading</label>

                <input type="radio" name="life" id="epsilon-5d">
                <label for="epsilon-5d" class="radio-2">None</label>
            </div>
        </section>
    </main>
</body>
</html>
